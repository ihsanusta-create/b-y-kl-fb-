<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yakında Açılıyor</title>
  <style>
    /* Temel sayfa ayarları */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    /* Başlık */
    h1 {
      font-size: 4em;
      margin: 0;
      animation: pulse 2s infinite;
    }

    /* Alt yazı */
    p {
      font-size: 1.5em;
      margin-top: 10px;
      color: rgba(255, 255, 255, 0.85);
    }

    /* Pulse animasyonu */
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Arka plan hareketi için baloncuk efekti */
    .bubbles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      z-index: 0;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      width: 20px;
      height: 20px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      animation: rise 10s infinite;
    }

    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity: 0.5; }
      50% { opacity: 1; }
      100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="bubbles">
    <!-- Baloncukları çoğaltabilirsiniz -->
    <div class="bubble" style="left:10%; width:15px; height:15px; animation-duration:12s;"></div>
    <div class="bubble" style="left:30%; width:25px; height:25px; animation-duration:15s;"></div>
    <div class="bubble" style="left:50%; width:20px; height:20px; animation-duration:10s;"></div>
    <div class="bubble" style="left:70%; width:18px; height:18px; animation-duration:13s;"></div>
    <div class="bubble" style="left:90%; width:22px; height:22px; animation-duration:17s;"></div>
  </div>

  <div style="position: relative; z-index: 1;">
    <h1>Yakında Açılıyor</h1>
    <p>Çooook yakında!</p></p>
  </div>
</body>
</html>
