<body>

<button class="tema-toggle" id="temaBtn">ðŸŒ™ Tema</button>

<main>

  <section>
    <h2>ðŸ’¬ TartÄ±ÅŸmalar</h2>
    <form id="yorumForm">
      <input type="text" id="kullaniciAdi" placeholder="AdÄ±nÄ±z" required>
      <textarea id="yorumMetni" rows="4" placeholder="Yorumunuzu yazÄ±n..." required></textarea>

<script>
  // Tema geÃ§iÅŸi
  const temaBtn = document.getElementById("temaBtn");
  temaBtn.addEventListener("click", () => {
    if(document.body.style.backgroundColor === "white"){
      document.body.style.backgroundColor = "#0d0d0d";
      document.body.style.color = "#f0f0f0";
      temaBtn.textContent = "ðŸŒ™ Tema";
    } else {
      document.body.style.backgroundColor = "white";
      document.body.style.color = "#0d0d0d";
      temaBtn.textContent = "ðŸŒ‘ Tema";
    }
  });

  const form = document.getElementById("yorumForm");
  const yorumlar = document.getElementById("yorumlar");

  // LocalStorage yÃ¼kle
  window.addEventListener("load", () => {
    const kayitli = JSON.parse(localStorage.getItem("yorumlar")) || [];
    kayitli.forEach(ekleYorum);
  });

  // Form gÃ¶nder
  form.addEventListener("submit", function(e) {
    e.preventDefault();

    const ad = document.getElementById("kullaniciAdi").value.trim();
    const yorum = document.getElementById("yorumMetni").value.trim();
    const tarih = new Date().toLocaleString("tr-TR");

    if (ad && yorum) {
      const veri = { ad, yorum, tarih };
      ekleYorum(veri);

      // LocalStorage'a kaydet
      const kayitli = JSON.parse(localStorage.getItem("yorumlar")) || [];
      kayitli.unshift(veri);
      localStorage.setItem("yorumlar", JSON.stringify(kayitli));

      form.reset();
    }
  });

  function ekleYorum({ad, yorum, tarih}) {
    const yeniYorum = document.createElement("div");
    yeniYorum.classList.add("yorum");
    yeniYorum.innerHTML = `
      <div class="ad">${ad}</div>
      <div class="tarih">${tarih}</div>
      <div class="icerik">${yorum}</div>
    `;
    yorumlar.prepend(yeniYorum);
  }
</script>
